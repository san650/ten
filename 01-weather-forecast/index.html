<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather forecast</title>

    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/weather-icons.min.css">
  </head>
  <body class="weather drizzle">
    <div class="content">
      <header>
        <a href="/choose-city.html">Choose city</a>
      </header>
      <article class="today">
        <p>
          <span class="city">Montevideo</span>
          <span class="day">Friday</span>
          <span class="icon wi wi-day-rain"></span>
          <span class="condition">
            <span class="code">Drizzle</span>
            <span class="temp">21째C</span>
          </span>
        </p>
      </article>

      <aside>
        <article>
          <h3>Saturday</h3>
          <p>
            <span class="icon wi wi-day-sunny-overcast"></span>
            <span class="condition">
              <span class="temp">23째</span>
              <span class="code">Partly cloudy</span>
            </span>
          </p>
        </article>

        <article>
          <h3>Sunday</h3>
          <p>
            <span class="icon wi wi-day-sunny"></span>
            <span class="condition">
              <span class="temp">25째</span>
              <span class="code">Sunny</span>
            </span>
          </p>
        </article>

        <article>
          <h3>Monday</h3>
          <p>
            <span class="icon wi wi-storm-showers"></span>
            <span class="condition">
              <span class="temp">15째</span>
              <span class="code">Thundershowers</span>
            </span>
          </p>
        </article>
      </aside>
    </div>
  </body>
</html>
